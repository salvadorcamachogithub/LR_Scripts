[General]
DefaultRunLogic=default.usp
UseThreads=1
ContinueOnError=0
FailTransOnErrorMsg=0
AutomaticTransactions=0
Replay64bit=1
AccessVTSPortByQueryString=0
VTSHTTPAccessPort=80
VTSHTTPSAccessPort=443

[ThinkTime]
Options=RANDOM
Factor=1
LimitFlag=0
Limit=1
ThinkTimeRandomLow=75
ThinkTimeRandomHigh=150

[Iterations]
NumOfIterations=1
IterationPace=IterationASAP
StartEvery=60
RandomMin=60
RandomMax=90

[Log]
LogOptions=LogExtended
MsgClassData=1
MsgClassParameters=1
MsgClassFull=1
AutoLog=1
AutoLogBufferSize=1
LogDetail=1
IncludeEnvInfo=1
PrintTimeStamp=0

[SapGui]
EnableSapUI=1
DisableSapHistory=1
DisableSapTrace=1
EnableCachePerVuser=0
DecreaseSAPFootPrint=1
WriteStatusBarTextOnError=1
WriteWindowTitleOnError=1
EnableSnapshots=1

[SapGuiAdvanced]
FindSessionSleepBetweenTries=250
FindSessionMaxNumberOfTries=20
ReplayOnRealApplication=0
SetSAPfewgsrvTimeout=0
SAPfewgsrvApplicationTimeout=300
SAPDisableAbort=0
KeepSapOpenOnError=0
RelaunchSapOnCrash=0

[WEB]
SnapshotOnErrorActive=1

[ModemSpeed]
EnableCustomModemSpeed=0
EnableModemSpeed=0
ModemSpeed=128000
CustomModemSpeed=1000
